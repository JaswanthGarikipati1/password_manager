<!-- admin_dashboard.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin-dashboard-style.css') }}">

    <title>Password Manager - Admin Dashboard</title>
</head>

<body>
    <h1>Admin Dashboard</h1>

    <table>
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.website }}</td>
            <td>{{ entry.username }}</td>
            <td>{{ entry.decrypted_password }}</td>
            <td>
                <a href="{{ url_for('password_manager.delete_entry', entry_id=entry.id) }}" onclick="return confirm('Are you sure you want to delete this password?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('password_manager.admin_logout') }}">Logout</a>
</body>

</html>
